<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="css/nywy.css" />
<script src="js/wap_jquery.js" type="text/javascript"></script>
</head>
<body>
	<div class="box">
    	<div class="head">
        	<a href="javascript:history.go(-1);"><span><img src="image/return.png"></span></a>
			<h3>注册</h3>
        </div>
        <div class="form_top">
            <div>
                <input name="mobile" id="mobile" type="text" data-notice="请填写手机号码"  class="login_txt" value="请填写手机号码" />
            </div>
            <div>
                <input name="password" id="password" type="text" data-notice="请填写6-12位密码"  class="login_txt" value="请填写6-12位密码" />
            </div>
            <div>
                <input name="rpassword" id="rpassword" type="text" data-notice="再次填写密码"  class="login_txt" value="再次填写密码" />
            </div>
            <div>
                <input name="captcha" id="captcha" type="text"  class="login_code" value="" /><a href="javascript:void(0);" class="yzm">获取验证码</a>
            </div>
            <button type="submit" id="register" class="login_btn">注册</button>
        </div>
        <p class="reg_ts">点击"注册"意味着你同意农医问药的<b>《用户服务协议》</b></p>
    </div>
    <script src="js/regist.js" type="text/javascript"></script>
    <script>
        register.options = {
            mobile:'#mobile',
            password:'#password',
            rpassword:'#rpassword',
            captcha:'#captcha',
            submitBtn:'#register',
        };
        register.init();
        
        $('input').on('focus',function(e){
            if($(this).val()==$(this).data('notice')){
                $(this).val('');
            }
        }).on('blur',function(){
            if($(this).val()==''){ 
                $(this).val($(this).data('notice'))
            }
        });
    </script>
    
</body>
</html>
