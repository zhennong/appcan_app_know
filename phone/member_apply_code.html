<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="css/nywy.css" />
<script src="js/wap_jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="js/config.js"></script>
<script src="js/appcan.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
$(function(){
    // 字段验证
    var checkInput = {
        options:{},
        check:function(){
            var apply_code = $("#apply_code").val();
            checkInput.options.apply_code = apply_code;
            if (apply_code == "") {
                alert("邀请码不能为空");
                $("#apply_code").focus();
                return false;
            }
            return true;
        }
    }

    $(".fill_btn").click(function(){
        if(checkInput.check()){
            $.ajax({  
                type:'post',  
                url : config.apiUrl, 
                data:{action:'apply_code',apply_code:checkInput.options.apply_code},
                dataType : 'jsonp',  
                jsonp:"jsoncallback",  
                success  : function(msg) {  
                    if(msg.status == 200){
                        alert('提交成功');
                    }                   
                },  
                error : function() {  
                    alert('fail');  
                }  
            })  
        }  
    })
})
</script>
</head>
<body>
    
<div class="box">
    <div class="head">
        <a href="javascript:history.go(-1);"><span><img src="image/return.png"></span></a>
        <h3>邀请码</h3>
    </div>

    <div class="fill_search">
        <div class="fill_sm">
            <label>邀请码：</label> 
            <input name="apply_code" type="text" class="fill_con"  value="填写邀请码"/>
        </div>
        <button type="submit" class="fill_btn">提交</button>
    </div>
</div>
    
</body>
</html>
