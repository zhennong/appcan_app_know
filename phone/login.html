<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="css/nywy.css" />
<script src="js/wap_jquery.js" type="text/javascript"></script>
</head>
<body>
	<div class="box">
    	<div class="head">
        	<a href="javascript:history.go(-1);"><span><img src="image/return.png"></span></a>
			<h3>登录</h3>
        </div>
        
        <form class="form_top">
            <div>
                <input name="" type="text"  class="login_txt" value="请填写手机号码" onfocus="if(this.value=='请填写手机号码'){this.value='';}" onblur="if(this.value==''){this.value='请填写手机号码';}" />
            </div>
            <div>
                <input name="" type="text"  class="login_txt" value="请填写密码" onfocus="if(this.value=='请填写密码'){this.value='';}" onblur="if(this.value==''){this.value='请填写密码';}"/>
            </div>
            <button type="submit" class="login_btn">登录</button>
        </form>
        
        <div class="gest">
        	<a href="#" class="gest_btn">注册农医问药</a>
            <a href="#" class="gest_btn forget_btn">忘记密码?</a>
        </div>
    </div>
</body>
</html>
