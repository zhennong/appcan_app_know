<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="css/nywy.css" />
<script src="js/wap_jquery.js" type="text/javascript"></script>
</head>
<body>
	<div class="box">
    	<div class="head">
        	<a href="javascript:history.go(-1);"><span><img src="image/return.png"></span></a>
			<h3>专家认证</h3>
        </div>
        
      <form class="top_jj">
			<div class="form_group">
            	<div class="col_sm">
                    <label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label> 
					<input name="" type="text" class="form_con"  value="必填"/>
                </div>
                <div class="col_sm">
                    <label>专家类型：</label>
					<input name="" type="text" class="form_con" value="必填" />
                </div>
                <div class="col_sm">
                    <label>擅长作物：</label>
					<input name="" type="text" class="form_con" value="必填"/>
                </div>
                <div class="col_sm bor_bot">
                    <label>擅长地区：</label>
					<input name="" type="text" class="form_con" value="必填"/>
                </div>
                <div class="clear"></div>
            </div>
            
            <div class="form_group">
            	<div class="col_sm">
                    <label>QQ：</label> 
					<input name="" type="text" class="form_con" value="输入QQ号"/>
                </div>
                <div class="col_sm">
                    <label>职位：</label>
					<input name="" type="text" class="form_con" value="输入职位名称" />
                </div>
                <div class="col_sm bor_bot">
                    <label>单位：</label>
					<input name="" type="text" class="form_con"  value="输入单位"/>
                </div>
                <div class="clear"></div>
            </div>
            
            <div class="form_group">
            	<div class="col_sm">
                    <label>添加证件照片：</label> 
					<input name="" type="text" class="form_con" value="必填"/>
                </div>
                <div class="photo">
                	<a>+ 添加正面照片</a>
                    <a>+ 添加反面照片</a>
                </div>
                <div class="clear"></div>
            </div>
            
            <div class="form_group">
            	<div class="col_sm">
                    <label>简介：</label> 
					<input name="" type="text" class="form_con" value="必填"/>
                </div>
                <textarea></textarea>
                <div class="clear"></div>
            </div>
            <button type="submit" class="login_btn">提交</button>
      </form>
    </div>
</body>
</html>
